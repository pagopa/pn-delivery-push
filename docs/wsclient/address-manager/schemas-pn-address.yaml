components:
  schemas:

    NormalizeItemsRequest:
      type: object
      required:
        - correlationId
        - requestItems
      properties:
        correlationId:
          type: string
        requestItems:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/NormalizeRequest'

    NormalizeRequest:
      type: object
      required:
        - address
        - id
      properties:
        id:
          type: string
          description: identificativo oggetto
        address:
          $ref: '#/components/schemas/AnalogAddress'

    NormalizeItemsResult:
      type: object
      required:
        - correlationId
        - resultItems
      properties:
        correlationId:
          type: string
        resultItems:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/NormalizeResult'
            
    NormalizeResult:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: identificativo oggetto
        normalizedAddress:
          $ref: '#/components/schemas/AnalogAddress'
        error:
          type: string
          description: Se presente indica che si è verificato un errore durante l'esecuzione dell'operazione richiesta.
        
    DeduplicatesRequest:
      type: object
      required:
        - baseAddress
        - targetAddress
        - correlationId 
      properties:
        correlationId:
          type: string
        baseAddress:
          $ref: '#/components/schemas/AnalogAddress'
        targetAddress:
          $ref: '#/components/schemas/AnalogAddress'
      
    DeduplicatesResponse:
      type: object
      required:
        - correlationId
      properties:
        correlationId:
          type: string
        equalityResult:
          type: boolean
        error:
          type: string
        normalizedAddress:
          $ref: '#/components/schemas/AnalogAddress'
    
    AcceptedResponse:
      type: object
      required:
        - correlationId
      properties:
        correlationId:
          type: string        

    AnalogAddress:
      description: Indirizzo analogico
      properties:
        addressRow:
          type: string
          description: Indirizzo del destinatario.
        addressRow2:
          type: string
          description: Specifica dell'indirizzo di residenza del destinatario (seconda
            riga indirizzo sulla busta).
        cap:
          type: string
          description: Cap del destinatario; in caso di invio estero diventa facoltativo.
        city:
          type: string
          description: Comune del destinatario.
        city2:
          type: string
          description: Frazione del destinatario. Potrebbe essere utile se il chiamante
            non fornisce il cap.
        pr:
          type: string
          description: Provincia del destinatario; in caso di invio estero diventa
            facoltativo.
        country:
          type: string
          description: "In caso di destinatario estero, diventa obbligatoria l’indicazione\
            \ della nazione di destinazione,  in standard UPU o altro standard condiviso."
      